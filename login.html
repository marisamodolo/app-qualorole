<body>
    <img id="img-logo" class="" src="" alt="logo">
    <section class="container">
        <div class="col-md-5">
            <h2 class="text-center title-login">Fa√ßa seu login</h2>
            <form class="form-group">
                <input type="email" class="form-control input-sm input-login" id="email" placeholder="Enter email"
                    name="email">
                <input type="password" class="form-control input-sm input-login" id="password"
                    placeholder="Enter password" name="pwd">
                <br>
                <button class="btn btn-lg btn-block btn-default" id="authLogin">Entrar</button>
                <h6 class="text-center"><a href="" class="btn-link">Esqueceu a senha?</a></h6>
                <br>
                <p class="text-center">
                    <button class="btn btn-lg btn-primary" id="authFacebook"><i class="fab fa-facebook-square">
                            Facebook</i></button>
                    <button class="btn btn-lg btn-primary" id="authGmail"><i class="fab fa-google-plus-square">
                            Google</i></button>
                    <br>
                    <button class="btn btn-warning" id="newAccount">Criar uma conta</button>
                    </h5>
                </p>
            </form>
        </div>
    </section>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
