<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Qual Rolê</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="src/css/main.css">
  <link rel="stylesheet" type="text/css" media="screen" href="src/css/feed.css">
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
  <link rel="shortcut icon" href="src/img/favicon.ico" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="src/js/bootbox.min.js"></script>
</head>

<body class="body">
  <!-- Navbar start -->
  <header class="header">
    <nav class="df justify-content-end navbar navbar-expand-lg navbar-dark bg-purple">
      <a id="logo-navbar" class="navbar-brand" href="#"><img src="src/img/logo-qual-role.svg" class='style-logo-feed'></a>
      <button class="navbar-toggler brand-size" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="justify-content-end collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav">
          <li class="nav-item"> <a href="#" id="profile-pic-nav"><img id="profile-pic-navbar" class="rounded-circle pic-navbar"></a></li>
          <li class="nav-item active">
          <li class="nav-item"> <a href="#" id="profile-pic-nav"><img id="profile-pic-navbar" class="rounded-circle pic-navbar"></a></li>
          <li class="nav-item active">
            <input id="home" type=image src="src/img/icon-home.svg" href="feed.html" class="btn-nav">
          </li>
          <li class="nav-item active">
            <input type=image data-toggle="modal" data-target=".bd-example-modal-sm" src="src/img/icon-filter.svg" href="#" class="btn-nav">
          </li>
          <li class="nav-item active">
            <input id="eventModal" data-toggle="modal" type=image data-target=".myModal" src="src/img/icon-add.svg" href="#" class="btn-nav">
          </li>
          <li class="nav-item active">
            <input id="button-logout" data-toggle="modal" type=image src="src/img/icon-sair.svg" href="index.html" class="btn-off">
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Navbar finish -->

  <!-- Modal create event start -->
  <div class="modal fade myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form id="createEvent" class="signup">                    
          <input type="text" placeholder="Nome do Evento" id="event" class="input-event"/>
          <input type="text" placeholder="Data" id="date" class="input-event"/>
          <input type="text" placeholder="Local" id="local" class="input-event"/>
          <input type="text" placeholder="Endereço" id="address" class="input-event"/>
          <input type="text" placeholder="Preço" id="price" class="input-event"/>
          <input type="text" placeholder="Descrição" id="description" class="input-event"/>
          <input type="text" placeholder="URL Foto" id="photo" class="input-event"/>
          <select id="category" class="input-event"> 
            <option value="bares">Bares</option>
            <option value="shows">Shows</option>
            <option value="festivais">Festivais</option>
            <option value="culturais">Culturais</option>
            <option value="gastronomicos">Gastronômicos</option>
          </select>
          <input type="submit" class="input-event"> 
        </form> 
      </div>
    </div>
  </div>
  <!-- Modal create event finish -->

  <!-- Modal filter start -->
  <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header border-0">
          <p class="modal-title mt-2 ml-2 modal-title dark-blue-font">QUAL ROLÊ?</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="ml-1 mb-1 form-check check-style">
          <input class="form-check-input position-static" name="filter-check" type="checkbox" id="bares" value="option1" aria-label="...">
          <label class="font-style bg-transparent font-weight-bold align-middle" for="bares">BARES</label>
        </div>
        <div class="ml-1 mb-1 form-check check-style">
          <input class="form-check-input position-static" name="filter-check" type="checkbox" id="shows" value="option1" aria-label="...">
          <label class="font-style bg-transparent font-weight-bold align-middle" for="shows">SHOWS</label>
        </div>
        <div class="ml-1 mb-1 form-check check-style">
          <input class="form-check-input position-static" name="filter-check" type="checkbox" id="festivais" value="option1" aria-label="...">
          <label class="font-style bg-transparent font-weight-bold align-middle" for="festivais">FESTIVAIS</label>
        </div>
        <div class="ml-1 mb-1 form-check check-style">
          <input class="form-check-input position-static" name="filter-check" type="checkbox" id="culturais" value="option1" aria-label="...">
          <label class="font-style bg-transparent font-weight-bold align-middle" for="culturais">CULTURAIS</label>
        </div>
        <div class="ml-1 mb-1 form-check check-style">
          <input class="form-check-input position-static" name="filter-check" type="checkbox" id="gastronomicos" value="option1" aria-label="...">
          <label class="font-style bg-transparent font-weight-bold align-middle" for="gastronomicos">GASTRONÔMICOS</label>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" id="filter" class="mr-1 mb-3 col-2 btn dark-blue-font"><strong>></strong></button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal filter finish -->
  
  <main>

  <!-- Create aside start -->  
    <div class="container-fluid gedf-wrapper">
      <div class="row">

  <!-- Card destaques start -->
        <div class="col-md-3">
          <div class="card" id="card-left">
            <div class="card-body">
              <div class="h5">Destaques da semana</div>
              <div class="h7 text-muted">Veja os principais eventos da semana:</div>
              <img src="" alt="">
            </div>
          </div>
        </div>
  <!-- Card destaques finish -->

  <!-- Card foruns start -->
        <div class="col-md-6 gedf-main">
          <div id="cardSpot"></div>
          <div id="cardCommon"></div>
        </div>
        <div class="col-md-3 ">
          <div class="card gedf-card">
            <div class="card-body">
              <h5 class="card-title">Fóruns</h5>
              <h6 class="card-subtitle mb-2 text-muted"></h6>
              <p class="card-text"></p>
              <section>
                <img src="images/img-fisica.svg" alt="Ícone Matéria Física" class="icons-card">
                <img src="images/img-biologia.svg" alt="Ícone Matéria Biologia" class="icons-card">
                <img src="images/img-artes.svg" alt="Ícone Matéria Artes" class="icons-card">
                <img src="images/img-quimica.svg" alt="Ícone Matéria Química" class="icons-card">
              </section>
            </div>
          </div>
        </div>
  <!-- Card foruns finish -->

      </div>
    </div>
  <!-- Create aside finish --> 
  </main>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="src/js/config.js"></script>
  <script src="src/js/publica.js"></script>
  <script src="src/js/login.js"></script>
  <script src="src/js/eventData.js"></script>
  <script src="src/js/template.js"></script>
</body>

</html>
